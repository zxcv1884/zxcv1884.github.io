      //backtotop

      var bodyClass = document.getElementById('backtotop'),
          lastScrollY = 0;
      window.addEventListener('scroll', function(){
          var st = this.scrollY;
          // 判斷是向上捲動，而且捲軸超過 200px
          if( st < 600) {
              if(bodyClass.style.display !== 'none'){
                  fadeOut(bodyClass);
              }
          }else{
              if(bodyClass.style.display !== 'block'){
                  fadeIn(bodyClass);
              }
          }
          lastScrollY = st;
      });

      // fade out

        function fadeOut(el){
            el.style.opacity = 1;

            (function fade() {
                if ((el.style.opacity -= .1) < 0) {
                    el.style.display = "none";
                } else {
                    requestAnimationFrame(fade);
                }
            })();
        }

      // fade in

      function fadeIn(el, display){
          el.style.opacity = 0;
          el.style.display = display || "block";

          (function fade() {
              var val = parseFloat(el.style.opacity);
              if (!((val += .1) > 1)) {
                  el.style.opacity = val;
                  requestAnimationFrame(fade);
              }
          })();
      }

    </script>
